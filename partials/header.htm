<header class="container-fluid bg-primary py-3">
    <div class="container-lg d-flex justify-content-between align-items-center">
        <div id="logo">
            <a href="{{ 'homepage'|page }}" class="d-flex">
                <img src="{{ 'assets/images/logo.svg'|theme }}" alt="logo">
            </a>
        </div>

        <div id="menu" class="d-none d-lg-flex">
            {% partial "menu" %}
        </div>

        <div id="menu-toggle" class="d-lg-none">
            <a href="#offcanvas" data-bs-toggle="offcanvas" class="text-white d-flex">
                <i class="bi bi-list display-1 lh-1"></i>
            </a>
        </div>
    </div>
</header>
